<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>PreSkool</title>
</head>

<body>
    <div class="container">
        <div class="loginbox">
            <div class="row">
                <div class="col-6 d-none d-md-flex login_left">
                    <img src="Image/logo-white.png" alt="" srcset="">
                </div>
                <div class="col-12 col-md-6  login_right">
                    <h3>Register</h3>
                    <p>Access to our dashboard</p>

                    <form action="">
                        <div class=form-group">
                            <input class="form-control" type="text" placeholder="Name" />
                        </div>
                        <div class=form-group">
                            <input class="form-control" type="email" placeholder="Email" />
                        </div>
                        <div class=form-group">
                            <input class="form-control" type="password" placeholder="Password" />
                        </div>
                        <div class=form-group">
                            <input class="form-control" type="password" placeholder="Confirm Password" />
                        </div>
                        <button class="form-group btn btn-primary" type="submit">Register</button>
                    </form>
                    <div class="login_or">
                        <p><span>OR</span></p>
                        <div>
                            <p>
                                Already have an account? <a href="login.html">Login</a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
